steps:
#step 1
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/$PROJECT_ID/node-backend:latest || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  args: [
   'build', 
   '-t', 
   'gcr.io/$PROJECT_ID/node-backend:$TAG_NAME',
   '-t', 
   'gcr.io/$PROJECT_ID/node-backend:latest',
   '.'
  ]
#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=	us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER= autopilot-cluster-1'
#step 4
- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set', 
   'image', 
   'deployment', 
   'node-backend', 
   'node-backend=gcr.io/$PROJECT_ID/node-backend:$TAG_NAME'
  ]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=	us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER= autopilot-cluster-1'
# push images to Google Container Registry with tags
images: [
   'gcr.io/$PROJECT_ID/node-backend:$TAG_NAME',
   'gcr.io/$PROJECT_ID/node-backend:latest'
  ]